<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Задание 3</title>
    <style>
    	ul>li {
    		list-style-type: none;
    	}
    	ul>li:before {
			display: block;
			float: left;
			margin-left: -30px;
		    counter-increment: item;
		    content: "•";
		    margin-right: 30px;
		    color: yellow;
		}
    	ol>li {
    		list-style-type: none;
    	}
    	ol>li:before {
			display: block;
			float: left;
			margin-left: -30px;
		    counter-increment: items;
		    content: counter(items);
		    color: blue;
		}
    </style>
</head>
<body>
<ul>
	<li>Platonov</li>
	<li>Fedorov</li>
	<li>Zharkov</li>
	<li>Buykina</li>
	<li><br>
		<ol>
			<li>Polina</li>
			<li>Vladimir</li>
			<li>Anna and Sergey</li>
		</ol>
	</li>
</ul>
</body>
</html>
